<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0">
    <title>intro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/gStyle.css">
</head>
<body>
<div id="wrap">
    <section>
        <div id="gCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://www.iconshock.com/img_vista/FUTUREXP/3dgraphics/jpg/bridge_icon.jpg" alt="test" class="img-circle">
                    <div class="carousel-caption">
                        누구보다 빠르게 시작하세요
                    </div>
                </div>
                <div class="item">
                    <img src="http://www.usc.edu/dept/engineering/summerprograms/assets/002/75556.png" alt="test" class="img-circle">
                    <div class="carousel-caption">
                        도움이 되어드려요
                    </div>
                </div>
                <div class="item">
                    <img src="http://www.usc.edu/dept/engineering/summerprograms/assets/002/75556.png" alt="test" class="img-circle">
                    <div class="carousel-caption">
                        테스트 페이지
                    </div>
                </div>
            </div>
            <div class="btn_wrap">
                <button type="button" class="btn btn-success btn_startApp" id="startApp">시작하기</button>
            </div>
        </div>
    </section>
</div>
<script src="js/namespace.js"></script>
<script src="js/ui/gCarousel.js"></script>
</body>
</html>
